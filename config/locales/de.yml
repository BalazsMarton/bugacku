#CONTENT
  about1: "Zunächst möchte ich mich für Deine Aufmerksamkeit bedanken, die Du den Produkten und

der Welt von Bugacku Fashion geschenkt und gewidmet hast!

Bugacku ist nicht nur ein Name, sondern auch ein Gefühl! Es ist ein Gefühl, dass Dein 

wirkliches Gesicht der Welt zeigt, die Person, die Du wirklich bist!   

Das gleiche Kleid und Zubehör beschenken jede mit unterschiedlichen Gefühlen! Eben 

dadurch wird jedes Stück eigenartig! 

Ich als Erträumerin von Bugacku Fashion habe mich schon als Kind damit beschäftigt, 

wie ich helfen und zu dem Schönen und Guten beitragen könnte.

Ich wusste, dass ich nicht jeden Mensch ansprechen kann, um meine Hilfe anzubieten, aber es 

war mein Anliegen, während ich viel nachgedacht habe, wie ich doch mehr geben kann, wie 

ich Lächeln auf die Gesichter und in die Herzen abnötigen kann! 

Die Jahre sind vergangen, wobei ich in der Suche nach der Antwort viel probiert habe. Dann, 

an einem Morgen bin ich mit der Frage aufgewacht – Wieso tust du nicht, woran du Freude 

findest? Geben durch Schaffen! - 

So ist als Lösung, als Antwort auf meine Frage mein langgehegter großer Traum gekommen: 

Modedesign. 

Jede Frau mag schöne Kleider tragen, sich Selbstsicherheit strahlend, schick kleiden.

Ich weiß, dass ein einfaches Kleidungsstück Wunder tut!

Unser Zukunftsbild, unser Glaubensbekenntnis und unsere Mission stammen aus dieser 

Quelle! 

Entdecke Dich selbst durch uns und zeige Dich selbst kühn der Welt!

Mit freundlichen Grüssen,

Morena Bugacku"
