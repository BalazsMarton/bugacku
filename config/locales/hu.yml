#CONTENT
  about1: "Mindenekelőtt, szeretném megköszönni figyelmed, amellyel megajándékoztad és megtisztelted 

a Bugacku Fashion termékeit és világát!

A Bugacku nem csak egy név, hanem egy érzés is! Egy olyan érzés, amely megmutatja valódi 

arcodat a világnak, azt, aki valójában vagy!   

Ugyan az a ruha, kiegészítő mindenkit más és más érzéssel ajándékoz meg! Épp ettől válik 

egyedivé mind! 

Engem, mint a Bugacku Fashion megálmodóját, gyermekként is már az foglalkoztatott, 

hogy hogyan tudnék segíteni, hozzájárulni a széphez, a jóhoz.

Tudtam, hogy minden embert nem szólíthatok meg, hogy segítségem felajánljam, de a vágy ott 

égett bennem, miközben sokáig azon tűnődtem, gondolkodtam, miként adhatok mégis a 

legtöbbet, miként adhatok, varázsolhatok mosolyt az arcokra és a szívekbe! 

Múltak az évek, miközben sok mindent megpróbáltam, keresve a választ. Aztán, egy reggel egy 

kérdésre ébredtem - Miért nem azt teszed, amiben örömöd is leled? Alkotva adni! - 

Így jött, mint megoldás, válaszként kérdésemre, a dédelgetett régi nagy álmom, a 

ruhatervezés. 

Minden nő szeret szép ruhákban járni, magabiztosságot sugárzóan csinosan öltözködni.

Tudom, hogy egy nagyszerű ruhadarab csodákra képes!

Jövőképünk, hitvallásunk és küldetésünk is ebből a forrásból fakad! 

Fedezd fel önmagad általunk és mutasd meg bátran a világnak!"
