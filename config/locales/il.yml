#CONTENT
  about1: "ברוכים הבאים, ברוכות הבאות!

קודם כל תודה רבה לתשומת לבכם מציגה ומכבדת את המוצרים של אופנת בוגאקו ועולם שלה.

בוגאקו יותר ממותג, זה גם הרגשה. זה תחושה שמגלה את הפנים האמתיות שלך לעולם ומציאות שלך.

אני, היוצרת של אופנת בוגאקו בעלת מחשבה על תרומה לאטרקטיביות חלמתי על זה מאז הילדותי. ידעתי שאני לא 

יכולה להציע עזרתי לכל אחד אבל רציתי לתת את הכי תוהה וחפצתי הקסמה לחיוך בפנים ולבבות.

השנים עברו ואני חיפשתי את הפתרון. ופתאום, בבוקר התעוררתי עם שאלה : מדוע את לא עושה מה ממשה את 

באמת נהנה? וזה הוא  לתת יצירה.

כך מצאתי את התשובה לשאלה שלי : החלום הגדול שלי מהחיים הוא לעצב אופנה.

כל אישה אוהבת ללבוש בגדים נהדרים  ולהאיר בטחון עצמי.

אני יודעת שבגד נהדר יכול לגרום לנס.

המקור ראית העתיד שלנו, אמונה ומשימה פה. 

בכבוד רב 

הלנה ברנאר"
