#CONTENT
  about1: "Avant tout, je voudrais vous remercier toute l'attention que vous portez pour les produits et le 

monde de Bugacku Fashion.

Bugacku n'est pas seulement un nom, mais aussi un état d'esprit. Un état d'esprit qui permet 

de montrer votre vrai visage au monde, une image qui est réellement la vôtre.

Le même vêtement ou accessoire procure à chacune un sentiment différent. C'est ce qui 

explique leur caractère unique.

En tant que fondatrice de Bugacku Fashion, je m'efforçais de trouver dès mon plus jeune 

âge comment pourrais-je créer quelque chose de beau et de bon.

Je savais qu'il m'était impossible de m'adresser à tout le monde en proposant mon aide, mais 

le désir de le faire tout de même en quelque sorte m'a incité à réfléchir à la manière qui me 

permet de donner le plus possible, de faire apparaître des sourires sur les visages et du 

bonheur dans les cœurs.

Les années sont passées l'une après l'autre, j'ai fais différents essais en cherchant la réponse. 

Puis, un matin, je me suis posé la question : pourquoi ne ferais-tu pas ce qui te fais également 

plaisir ? Donner tout en créant ! -

C'est ainsi que la réponse s'est cristallisée à ma question, le stylisme, un grand projet que j'ai 

caressé depuis longtemps.

Toutes les femmes aiment porter de beaux vêtements qui leur confèrent de l'élégance et de la 

confiance en soi.

Je sais qu'un magnifique vêtement peut faire des miracles.

Notre vision, mission et credo proviennent de cette source.

Découvrez vous-même à notre aide et montrez-vous au monde !

Avec mes  remerciements,

Morena Bugacku"

